<!DOCTYPE html>
<html>
	<head>
		<title>VISUALIZER</title>
		<meta name='viewport' content='initial-scale=1,width=device-width' />
		<meta charset="UTF-8" />
		<link href="./App.css" rel="stylesheet" />
		<link rel="shortcut icon" type="image/x-icon" href="Visualizer.png" />

		<script type="module" src="./App.js">
		</script>
	</head>

	<body>
		<header>
			<h2>DS | ALGOS</h2>
			<div data-settings-btn class="settings-btn">
				*
			</div>
		</header>

		<main>
			<section class="structs" data-structs>
				<h3>Data structures</h3>
				<ul class="ds-list">
					<li data-ds-item class="ds-item">Stack</li>
					<li data-ds-item class="ds-item">Tree</li>
					<li data-ds-item class="ds-item">Linked List</li>
					<li data-ds-item class="ds-item">Array</li>
					<li data-ds-item class="ds-item">Graph</li>
					<li data-ds-item class="ds-item">Queue</li>
				</ul>
			</section>

			<section class="alogs" data-algos>
				<h3>Alogrithms</h3>
				<ul class="algo-list">
					<li data-algo-item class="algo-item">Bubble Sort</li>
					<li data-algo-item class="algo-item">Insertion Sort</li>
					<li data-algo-item class="algo-item">Quick Sort</li>
					<li data-algo-item class="algo-item">Selection Sort</li>
					<li data-algo-item class="algo-item">Counting Sort</li>
					<li data-algo-item class="algo-item">Heap Sort</li>
				</ul>
			</section>
		</main>
	</body>
</html>
